<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Qiuz_Developer</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>
        <div class="header"><img class="back_pijl" src="assets/img/left_pijl.png"><img class="header_logo"
                src="assets/img/logo.png">
            <div class="coins">
                <p id="cijfer_coins">25</p><img class="coins_image" src="assets/img/imag_coins.png">
            </div>
        </div>
        <div class="sub_header">
            <div class="level_and_questions_number">
                <p class="level">Level 1</p>
                <p class="question_number">Vraag 1 van 10</p>
            </div>
            <p class="name_of_the_game">LORD OF THE RINGS</p>
        </div>
    </header>
    <main>

    </main>
    <aside>
        <div class="aside_game_options">
            <p class="aside_menu_name">MENU</p>
            <div class="aside_available_option"><img class="aside_lord_of_the_rings_button_img"
                    src="assets/img/lord_of_the_rings.jpg">
                <p class="aside_available_option_name">LORD OF THE RINGS</p>
            </div>
            <div class="aside_non_available_option"><img class="aside_fifa_button_img" src="assets/img/fifa.jpg">
                <p class="aside_non_available_option_name">FIFA</p>
            </div>
            <div class="aside_non_available_option"><img class="aside_lego_minifigs_ordenen_button_img"
                    src="assets/img/lego_minifigs_ordenen.png">
                <p class="aside_non_available_option_name">LEGO MINIGIGS</p>
            </div>
            <div class="aside_non_available_option"><img class="aside_fortnite_button_img"
                    src="assets/img/fortnite.jpg">
                <p class="aside_non_available_option_name">FORTNITE</p>
            </div>
        </div>
    </aside>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
