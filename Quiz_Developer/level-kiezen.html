<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quiz_Developer_Brent</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="level_kiezen">
    <header>
        <div class="header"><img class="back_pijl" src="assets/img/left_pijl.png"><img class="header_logo" src="assets/img/logo.png">
            <div class="coins">
                <p id="cijfer_coins">25</p><img class="coins_image" src="assets/img/imag_coins.png">
            </div>
        </div>
        <div class="first_header">
            <p class="p_level_first_header">LORD OF THE RINGS</p>
        </div>
    </header>
    <main>
        <div class="level_div">
            <div>
                <p class="p1_level">Level 1</p>
                <p class="p2_level">Vragen: 10</p>
            </div><button class="button_level" type="button">START</button>
        </div>
        <div class="level_div">
            <div>
                <p class="p1_level">Level 2</p>
                <p class="p2_level">Vragen: 10</p>
            </div><button class="button_level">START</button>
        </div>
        <div class="level_div">
            <div>
                <p class="p1_level">Level 3</p>
                <p class="p2_level">Vragen: 10</p>
            </div><button class="button_level" type="button">START</button>
        </div>
        <div class="level_div">
            <div>
                <p class="p1_level">Level 4</p>
                <p class="p2_level">Vragen: 10</p>
            </div><button class="button_level" type="button">START</button>
        </div>
        <div class="level_div">
            <div>
                <p class="p1_level">Level 5</p>
                <p class="p2_level">Vragen: 10</p>
            </div><button class="button_level" type="button">START</button>
        </div>
    </main>
    <aside>
        <div class="aside_game_options">
            <p class="aside_menu_name">MENU</p>
            <div class="aside_available_option"><img class="aside_lord_of_the_rings_button_img" src="assets/img/lord_of_the_rings.jpg">
                <p class="aside_available_option_name">LORD OF THE RINGS</p>
            </div>
            <div class="aside_non_available_option"><img class="aside_fifa_button_img" src="assets/img/fifa.jpg">
                <p class="aside_non_available_option_name">FIFA</p>
            </div>
            <div class="aside_non_available_option"><img class="aside_lego_minifigs_ordenen_button_img" src="assets/img/lego_minifigs_ordenen.png">
                <p class="aside_non_available_option_name">LEGO MINIGIGS</p>
            </div>
            <div class="aside_non_available_option"><img class="aside_fortnite_button_img" src="assets/img/fortnite.jpg">
                <p class="aside_non_available_option_name">FORTNITE</p>
            </div>
        </div>
    </aside>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
